<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Overlay</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <!-- The lines below are only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,TextDecoder"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.18.3/minified.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.6.1/jszip.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <style>
      .map {
        width: 100%;
        height: 800px;
      }
      #marker {
        width: 20px;
        height: 20px;
        border: 1px solid #088;
        border-radius: 10px;
        background-color: #0ff;
        opacity: 0.5;
      }
      #vienna {
        text-decoration: none;
        color: white;
        font-size: 11pt;
        font-weight: bold;
        text-shadow: black 0.1em 0.1em 0.2em;
      }
      .popover-body {
        min-width: 276px;
      }
      #info {
        width: 100%;
        height: 24rem;
        overflow: scroll;
        display: flex;
        align-items: baseline;
        border: 1px solid black;
        justify-content: flex-start;
      }

      .parcel_nav_header {
        position: absolute;
        top: 100px;
        justify-content: space-around;
      }

      .heading-btn {
        position: absolute;
        top: 100px;
        left: 50px;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <!-- Map Div Object -->
    <div id="map" class="map"></div>

    <!-- Mapbuttons -->
    <div class="heading-btn">
      <div class="center">
        <button id="api_key_button" value="Check API KEY">Check API KEY</button>
      </div>
      <div>
        <input
          type="text"
          id="api_key"
          name="fname"
          value="Input API Key"
        /><br /><br />
      </div>
    </div>
    <div style="display: none">
      <!-- Popup -->
      <div id="popup" title="Nearmap Coverage Checker:"></div>
    </div>

    <!-- Info Div Object, box below map for loading graph data on coverage reports. -->
    <div id="info">
      &nbsp;
      <h1 style="color: rgb(51, 60, 134)">Nearmap Coverage Check</h1>
      <table align="center" id="table" border="1"></table>
    </div>

    <script type="module" src="main.js"></script>
    <script src="coverage_shapes.js"></script>
  </body>
</html>
